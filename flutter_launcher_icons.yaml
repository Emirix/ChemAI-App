dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "logo.png"
    background_color: "#0F1923"
    theme_color: "#359EFF"
  windows:
    generate: true
    image_path: "logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "logo.png"
