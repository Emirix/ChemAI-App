<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profil Düzenleme Ekranı</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1f89e5",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a21",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a222b",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased text-[#111518] dark:text-white overflow-x-hidden">
    <!-- Top Navigation Bar -->
    <header
        class="sticky top-0 z-50 bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-800 px-4 py-3 flex items-center justify-between transition-colors duration-200">
        <div class="flex items-center w-12 text-[#111518] dark:text-white cursor-pointer hover:opacity-70">
            <span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
        </div>
        <h1
            class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-[#111518] dark:text-white">
            Profil Düzenleme
        </h1>
        <div class="w-12 flex justify-end">
            <button class="text-primary hover:text-blue-600 font-bold text-base transition-colors">
                Kaydet
            </button>
        </div>
    </header>
    <!-- Main Content -->
    <main class="flex-1 w-full max-w-md mx-auto pb-24 px-4 pt-6 flex flex-col gap-6">
        <!-- Avatar Section -->
        <section class="flex flex-col items-center justify-center gap-4">
            <div class="relative group cursor-pointer">
                <div class="w-28 h-28 rounded-full bg-cover bg-center border-4 border-surface-light dark:border-surface-dark shadow-md"
                    data-alt="Professional scientist portrait in lab coat"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD_VfhjpNwgZFl-P4_5znwEinmz8dUApeYMpFAcLDHlLpkwisAruBMINWBBWaVzEfhknf11VM2sGYcwK_5Q2xySKnd60IPauWd32afMsFKDTlKYyDEdkmmd5DDdpvxcRCzZKi_XRuMOL60IgkwuRserBoeNwdRVIHH9E_WHDIypXgTH8ItKhaKysQFTDD-1NkPNIdXFR9VQleg9F4ARLa0b-DrJ0lur4TtU_Vzt56S-KnHGjgNO7Co4BQUO0Ca6W7zc4qZnrGlr2ZGr');">
                </div>
                <div
                    class="absolute bottom-0 right-0 bg-primary text-white p-1.5 rounded-full shadow-sm flex items-center justify-center border-2 border-surface-light dark:border-surface-dark">
                    <span class="material-symbols-outlined text-[18px]">photo_camera</span>
                </div>
            </div>
            <button class="text-primary font-semibold text-sm hover:underline">
                Profil Fotoğrafını Değiştir
            </button>
        </section>
        <!-- Personal Info Section -->
        <section
            class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden">
            <div class="px-5 py-4 border-b border-gray-100 dark:border-gray-800">
                <h3 class="text-lg font-bold text-[#111518] dark:text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-[20px]">person</span>
                    Kişisel Bilgiler
                </h3>
            </div>
            <div class="p-5 flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-gray-600 dark:text-gray-400">Ad Soyad</label>
                    <input
                        class="w-full bg-background-light dark:bg-background-dark border border-gray-200 dark:border-gray-700 rounded-lg h-12 px-4 text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-[#111518] dark:text-white placeholder-gray-400"
                        placeholder="Dr. Ayşe Yılmaz" type="text" value="Dr. Ayşe Yılmaz" />
                </div>
            </div>
        </section>
        <!-- Company Info Section -->
        <section
            class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden">
            <div class="px-5 py-4 border-b border-gray-100 dark:border-gray-800">
                <h3 class="text-lg font-bold text-[#111518] dark:text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-[20px]">domain</span>
                    Şirket Bilgileri
                </h3>
            </div>
            <div class="p-5 flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-gray-600 dark:text-gray-400">Şirket Adı</label>
                    <input
                        class="w-full bg-background-light dark:bg-background-dark border border-gray-200 dark:border-gray-700 rounded-lg h-12 px-4 text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-[#111518] dark:text-white placeholder-gray-400"
                        placeholder="KimyaTech Laboratuvarları" type="text" value="KimyaTech Laboratuvarları" />
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-gray-600 dark:text-gray-400">Adres</label>
                    <textarea
                        class="w-full bg-background-light dark:bg-background-dark border border-gray-200 dark:border-gray-700 rounded-lg p-4 text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none text-[#111518] dark:text-white placeholder-gray-400 resize-none h-28"
                        placeholder="Şirket adresini giriniz...">Teknopark İstanbul, Sanayi Mah. Teknoloji Bulvarı No:1/1B, Pendik/İstanbul</textarea>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-sm font-medium text-gray-600 dark:text-gray-400">Şirket Logosu</label>
                    <div class="relative group">
                        <input accept="image/*" class="hidden" id="logo-upload" type="file" />
                        <label
                            class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl cursor-pointer hover:border-primary hover:bg-primary/5 transition-all bg-background-light dark:bg-background-dark"
                            for="logo-upload">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <span
                                    class="material-symbols-outlined text-gray-400 dark:text-gray-500 mb-2 text-[32px] group-hover:text-primary transition-colors">cloud_upload</span>
                                <p class="mb-1 text-sm text-gray-500 dark:text-gray-400"><span
                                        class="font-semibold">Yüklemek için tıklayın</span></p>
                                <p class="text-xs text-gray-400 dark:text-gray-500">PNG, JPG (Max. 2MB)</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bottom Navigation Bar -->
    <nav
        class="fixed bottom-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-800 pb-safe pt-2 px-2 z-40">
        <div class="max-w-md mx-auto grid grid-cols-4 h-14">
            <button
                class="flex flex-col items-center justify-center text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-primary group transition-colors">
                <span
                    class="material-symbols-outlined text-[24px] mb-1 group-hover:scale-110 transition-transform">home</span>
                <span class="text-[10px] font-medium">Ana Sayfa</span>
            </button>
            <button
                class="flex flex-col items-center justify-center text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-primary group transition-colors">
                <span
                    class="material-symbols-outlined text-[24px] mb-1 group-hover:scale-110 transition-transform">science</span>
                <span class="text-[10px] font-medium">Laboratuvar</span>
            </button>
            <button
                class="flex flex-col items-center justify-center text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-primary group transition-colors">
                <span
                    class="material-symbols-outlined text-[24px] mb-1 group-hover:scale-110 transition-transform">search</span>
                <span class="text-[10px] font-medium">Ara</span>
            </button>
            <button
                class="flex flex-col items-center justify-center text-primary dark:text-primary group transition-colors relative">
                <span
                    class="material-symbols-outlined text-[24px] mb-1 fill-current scale-110 font-variation-settings-fill">person</span>
                <span class="text-[10px] font-bold">Profil</span>
                <!-- Active Indicator Dot -->
                <span class="absolute top-1 right-1/4 translate-x-1/2 flex h-2 w-2">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
                </span>
            </button>
        </div>
        <!-- Safe Area Spacer for iOS Home Indicator -->
        <div class="h-4 w-full"></div>
    </nav>
    <style>
        /* Custom styles for material symbols filled state variation settings */
        .font-variation-settings-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</body>

</html>
